<div class="media">
    <img [src]="'./assets/images/' + artist.shortname + '_tn.jpg'" class="mr-3 rounded align-self-center img-fluid"
         style="width: 70px" alt="Photo of {{ artist.shortname }}">
    <div class="media-body align-self-center">
      <h5 class="m-0">{{ artist.name }}</h5>
      {{ artist.reknown }}
    </div>
  </div>
